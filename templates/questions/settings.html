{% extends "questions/base.html" %}
{% load static %}

{% block content %}

        <div class="row" style="margin-bottom: 20px; font-size: 200%">
            <div class="col-sm-2">
                <p>Settings:</p>
            </div>
            <div class="col-sm-10">
                <p>Dr. Pepper</p>
            </div>
        </div>

        <form>
            <div class="row" style="margin-bottom: 25px">
                <div class="col-sm-3">
                    <p style="font-size: 150%">Login</p>
                </div>
                <div class="col-sm-9">
                    <input type="text" class="form-control" aria-describedby="new_login" maxlength="100" placeholder="dr_pepper">
                </div>
            </div>

            <div class="row" style="margin-bottom: 25px">
                <div class="col-sm-3">
                    <p style="font-size: 150%">Email</p>
                </div>
                <div class="col-sm-9">
                    <input type="text" class="form-control" aria-describedby="new_email" maxlength="100" placeholder="dr.pepper@mail.ru">
                </div>
            </div>

            <div class="row" style="margin-bottom: 25px">
                <div class="col-sm-3">
                    <p style="font-size: 150%">NickName</p>
                </div>
                <div class="col-sm-9">
                    <input type="text" class="form-control" aria-describedby="new_nick" maxlength="100" placeholder="Dr. Pepper">
                </div>
            </div>

            <div class="row" style="margin-bottom: 25px">
                <div class="col-sm-3">
                    <p style="font-size: 150%">Upload avatar</p>
                </div>
                <div class="col-sm-9">
{#                    <img style="width: 200px" src="{% static "images/noavatar.png" %}">#}
                    <img class="avatar" src="/images/noavatar.png">
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" style="margin-top: 5px">
                </div>
            </div>

            <button type="button" class="col-sm-offset-3 btn btn-lg btn-default" style="margin-bottom: 40px">Save</button>
        </form>

{% endblock %}
